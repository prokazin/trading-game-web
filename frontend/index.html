<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Game Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://unpkg.com/tradingview-widget-embedding@1.0.0/dist/tradingview-widget-embedding.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --profit-color: #198754;
            --loss-color: #dc3545;
            --bg-dark: #121826;
            --card-bg: #1e293b;
        }
        
        body {
            background-color: var(--bg-dark);
            color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: #00d4ff !important;
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid #2d3748;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .profit {
            color: var(--profit-color);
        }
        
        .loss {
            color: var(--loss-color);
        }
        
        .coin-card {
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .coin-card:hover {
            background-color: #2d3748 !important;
        }
        
        .btn-trade {
            padding: 8px 20px;
            font-weight: 600;
        }
        
        #chartContainer {
            height: 500px;
            background: #1a1f2e;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .position-card {
            border-left: 4px solid;
        }
        
        .position-long {
            border-left-color: var(--profit-color);
        }
        
        .position-short {
            border-left-color: var(--loss-color);
        }
        
        .badge-leverage {
            background: linear-gradient(45deg, #6c757d, #495057);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            #chartContainer {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0f172a;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-graph-up"></i> Trading Game
            </a>
            <div class="d-flex align-items-center">
                <div class="me-3">
                    <span id="userBalance">$2,000.00</span>
                </div>
                <button class="btn btn-outline-info btn-sm" onclick="showDepositModal()">
                    <i class="bi bi-wallet2"></i> Депозит
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Левая колонка: График и торги -->
            <div class="col-lg-8">
                <!-- График -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="chartTitle">BTC/USDT</h5>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-secondary active" onclick="changeTimeframe('1m')">1M</button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="changeTimeframe('5m')">5M</button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="changeTimeframe('15m')">15M</button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="changeTimeframe('1h')">1H</button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="changeTimeframe('4h')">4H</button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="chartContainer"></div>
                    </div>
                </div>

                <!-- Панель торговли -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Торговая панель</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Выберите монету</label>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-outline-primary coin-btn active" onclick="selectCoin('BTC/USDT')">
                                        BTC/USDT
                                    </button>
                                    <button class="btn btn-outline-primary coin-btn" onclick="selectCoin('ETH/USDT')">
                                        ETH/USDT
                                    </button>
                                    <button class="btn btn-outline-primary coin-btn" onclick="selectCoin('BNB/USDT')">
                                        BNB/USDT
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Направление</label>
                                <div class="btn-group w-100">
                                    <button class="btn btn-success btn-trade-long active" onclick="selectTradeType('long')">
                                        <i class="bi bi-arrow-up"></i> LONG
                                    </button>
                                    <button class="btn btn-danger btn-trade-short" onclick="selectTradeType('short')">
                                        <i class="bi bi-arrow-down"></i> SHORT
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Плечо</label>
                                <div class="btn-group w-100">
                                    <button class="btn btn-outline-secondary leverage-btn active" onclick="selectLeverage(2)">2x</button>
                                    <button class="btn btn-outline-secondary leverage-btn" onclick="selectLeverage(5)">5x</button>
                                    <button class="btn btn-outline-secondary leverage-btn" onclick="selectLeverage(10)">10x</button>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Сумма (USDT)</label>
                                <input type="number" class="form-control" id="tradeAmount" value="100" min="10" step="10">
                                <div class="form-text">Мин: $10</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Цена входа</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="entryPrice" readonly>
                                    <span class="input-group-text">USDT</span>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Стоп-лосс</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="stopLoss">
                                    <span class="input-group-text">USDT</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Тейк-профит</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="takeProfit">
                                    <span class="input-group-text">USDT</span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="card bg-dark mb-3">
                                    <div class="card-body">
                                        <small class="text-muted">Маржа</small>
                                        <h6 id="marginAmount">$20.00</h6>
                                        <small class="text-muted">Ликвидация</small>
                                        <h6 id="liquidationPrice">$45,000.00</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 d-flex align-items-center">
                                <button class="btn btn-primary btn-lg w-100" onclick="openPosition()">
                                    <i class="bi bi-lightning-fill"></i> Открыть позицию
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Правая колонка: Портфель и позиции -->
            <div class="col-lg-4">
                <!-- Информация о портфеле -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Портфель</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Баланс:</span>
                            <strong id="portfolioBalance">$2,000.00</strong>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Общий PnL:</span>
                            <strong class="profit" id="totalPnl">+$0.00</strong>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Открытые позиции:</span>
                            <strong id="openPositions">0</strong>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Винрейт:</span>
                            <strong id="winRate">0%</strong>
                        </div>
                        <hr>
                        <button class="btn btn-outline-info w-100" onclick="showPortfolioDetails()">
                            <i class="bi bi-pie-chart"></i> Детали портфеля
                        </button>
                    </div>
                </div>

                <!-- Открытые позиции -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Открытые позиции</h5>
                        <span class="badge bg-primary" id="positionsCount">0</span>
                    </div>
                    <div class="card-body p-0">
                        <div id="positionsList" class="list-group list-group-flush">
                            <!-- Позиции будут добавляться здесь -->
                            <div class="list-group-item bg-transparent text-center py-4">
                                <i class="bi bi-inbox fs-1 text-muted"></i>
                                <p class="text-muted mb-0">Нет открытых позиций</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Рейтинг -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Топ трейдеров</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="leaderboardList" class="list-group list-group-flush">
                            <!-- Рейтинг будет добавляться здесь -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальные окна -->
    <div class="modal fade" id="tradeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Подтверждение сделки</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="tradeModalBody">
                    <!-- Содержимое будет динамически -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="confirmTrade()">Подтвердить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/tradingview-widget-embedding@1.0.0/dist/tradingview-widget-embedding.umd.js"></script>
    <script src="frontend/js/app.js"></script>
</body>
</html>
